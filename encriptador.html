<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" type="text/css" href="encriptador.css">
</head>

<body>
    <section class="principal">
        <article class="izquierda">
            <div class="logo">
                <img src="img/Logo.png" alt="Logo" height="48">
            </div>
            <div class="encArea">
                <div class="txtArea">
                    <textarea name="entradaTXT" id="entradaTXT" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="advArea" id="advArea">
                    <p><img src="img/bi_exclamation-circle-fill.png" alt="i"> Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="btnArea">
                    <button class="btnEncriptar" onclick="encriptarTexto()">Encriptar</button>
                    <button class="btnDesencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                </div>
            </div>
        </article>
        <article class="derecha">
            <div class="info" id="info">
                <img src="img/Muñeco.png" alt="imagen">
                <div class="texto" id="texto">
                    <h1> Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div id="miAlerta" class="alerta">
                    Texto copiado
                </div>
                <div class="resultadoTexto" id="resultadoTexto">
                    <p> Holi </p>
                </div>
                <button class="btnCopiar" id="btnCopiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </article>
    </section>


    <script src="encriptador.js"></script>
</body>

</html>
